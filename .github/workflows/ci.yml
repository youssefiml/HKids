name: CI

on:
  push:
  pull_request:

jobs:
  client-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build

  server-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build server
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs:
      - client-build
      - server-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: docker build -f server/Dockerfile -t hkids-api:ci server

      - name: Build web image
        run: docker build -f client/Dockerfile --build-arg VITE_API_BASE_URL=/ -t hkids-web:ci client
